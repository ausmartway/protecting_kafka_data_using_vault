[pytest]
minversion = 7.0
addopts =
    -ra
    -q
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
testpaths =
    tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    vault: Tests requiring Vault connection
    kafka: Tests requiring Kafka connection
python_files = test_*.py
python_classes = Test*
python_functions = test_*
timeout = 300
