# Local Kafka Configuration Demo
# This configuration is for running the demo with local Kafka and Vault
# using Docker Compose instead of Confluent Cloud.
#
# To use this configuration:
#   cp getting_started.local.ini getting_started.ini
#
# Then start the services:
#   ./setup.sh

[default]
# Required connection configs for Kafka producer, consumer, and admin
# Local Kafka doesn't require SASL/SSL
bootstrap.servers=localhost:9092
# No security protocol needed for local Kafka
# No SASL mechanism needed for local Kafka
# No username/password needed for local Kafka
message.max.bytes=8388608
enable.metrics.push=false

[consumer]
group.id=python_example_group_1
# 'auto.offset.reset=earliest' to start reading from the beginning of
# the topic if no committed offsets exist.
auto.offset.reset=earliest

[plaintext-msg-demo]
topic = purchases
number_of_msg = 100
sleep_ms=1000

[encryptor]
sourcetopic = purchases
targettopic = purchases_encrypted

[large_payload]
topic=purchases_large_encrypted
sourcedir = source
destinationdir=destination
